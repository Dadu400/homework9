<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">

        <div class="top">
            <h3>Your Result</h3>
            <div class="score">
                <h1>76</h1>
                <p class="of100" >of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>

        <div class="bottom">
            <h4 class="summary">Summary</h4>
            <div class="components">
                <img src="./assets/iconreact.svg" alt="icon">
                <p class="minicomp">Reaction</p>
                <h4>80</h4>
                <h4 class="scorenumb">/ 100</h4>
            </div>

            <div class="components yellow">
                <img src="./assets/iconbrain.svg" alt="icon">
                <p class="minicomp memory">Memory</p>
                <h4>92</h4>
                <h4 class="scorenumb">/ 100</h4>
            </div>

            <div class="components green">
                <img src="./assets/iconchat.svg" alt="icon">
                <p class="minicomp verbal">Verbal</p>
                <h4>61</h4>
                <h4 class="scorenumb">/ 100</h4>
            </div>

            <div class="components blue">
                <img src="./assets/iconeye.svg" alt="icon">
                <p class="minicomp visual">Visual</p>
                <h4>73</h4>
                <h4 class="scorenumb">/ 100</h4>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
